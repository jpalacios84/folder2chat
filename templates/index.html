<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>folder2chat</title>
  <!-- Bootstrap 5.3+ (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container my-4">
  <!-- 1) First Card: "folder2chat" -->
  <div class="card mb-4">
    <div class="card-header">
      <h2 class="h5 m-0">folder2chat</h2>
    </div>
    <div class="card-body">
      <!-- Folder selection row -->
      <div class="mb-3">
        <button id="browseFolderBtn" class="btn btn-secondary me-3">Browse Folder</button>
        <label for="folderPath" class="form-label">Selected Folder</label>
        <input
          type="text"
          class="form-control d-inline-block"
          id="folderPath"
          placeholder="Folder path"
          style="width:auto;"
          value="{{ default_folder }}"
        />
      </div>

      <!-- Tree container -->
      <div id="treeContainer" class="my-3"></div>

      <!-- Row with Refresh Tree button -->
      <div class="d-flex gap-3 mt-3">
        <button id="refreshTreeBtn" class="btn btn-secondary">Refresh Tree</button>
      </div>
      <hr>
      <!-- Row for Include Tree checkbox -->
      <div class="row mt-3">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeTreeCheckbox">
            <label class="form-check-label" for="includeTreeCheckbox">Include tree in report</label>
          </div>
        </div>
      </div>
      <!-- Row for Generate Report button -->
      <div class="row mt-2">
        <div class="col">
          <button id="generateReportBtn" class="btn btn-success">Generate Report</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 2) Second Card: "Global Settings" in a Bootstrap Accordion (collapsible) -->
  <div class="accordion mb-4" id="settingsAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingSettings">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSettings" aria-expanded="false" aria-controls="collapseSettings">
          Global Settings
        </button>
      </h2>
      <div id="collapseSettings" class="accordion-collapse collapse" aria-labelledby="headingSettings" data-bs-parent="#settingsAccordion">
        <div class="accordion-body">
          <div id="settingsAlerts"></div>

          <div class="mb-3" style="max-width: 500px;">
            <label for="limitInput" class="form-label">Items per folder (limit)</label>
            <input type="number" class="form-control" id="limitInput" value="100" />
          </div>

          <div class="mb-3" style="max-width: 500px;">
            <label for="textExtensionsInput" class="form-label">Text Extensions (comma‐separated)</label>
            <input type="text" class="form-control" id="textExtensionsInput" placeholder=".txt, .md, .py" />
          </div>

          <div class="mb-3" style="max-width: 500px;">
            <label for="defaultExcludedInput" class="form-label">Default Excluded Folders (comma‐separated)</label>
            <input type="text" class="form-control" id="defaultExcludedInput" placeholder=".git, node_modules" />
          </div>

          <button id="saveSettingsBtn" class="btn btn-secondary">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 3) Third Card: "Report" -->
  <div class="card">
    <!-- Hidden anchor for scrolling into view after generating the report -->
    <h3 id="reportHeadline" class="mt-3 mb-3 visually-hidden">Report Anchor</h3>
    <div class="card-header">
      <h2 class="h5 m-0">Report</h2>
    </div>
    <div class="card-body">
      <div id="reportAlerts"></div>
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <button id="copyReportBtn" class="btn btn-secondary">Copy to Clipboard</button>
      </div>
      <textarea id="reportOutput" class="form-control" rows="24" readonly style="font-family: monospace;"></textarea>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
